<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sushi Shop</title>

	<!-- Styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="./css/main.css" />
</head>

<body>
	@@include('blocks/header.html')
	<main>
		<div class="auth-container">
			<div class="card shadow">
				<div class="card-body">
					<h3 class="card-title text-center mb-4">Вход</h3>
					<form>
						<div class="mb-3">
							<label for="login" class="form-label">Логин</label>
							<input type="text" class="form-control" id="login" placeholder="Введите логин" required />
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Пароль</label>
							<input type="password" class="form-control" id="password" placeholder="Введите пароль"
								required />
						</div>
						<button type="submit" class="btn btn-primary w-100">Войти</button>
					</form>
					<p class="text-center mt-3">
						Нет аккаунта? <a href="register.html" class="fw-bold">Зарегистрироваться</a>
					</p>
				</div>
			</div>
		</div>
	</main>
	@@include('blocks/footer.html')
	<script src="./js/index.bundle.js"></script>
</body>

</html>
