<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sushi Shop</title>

	<!-- Styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css" />
</head>

<body>
	@@include('blocks/header.html')
	<main>
		<div class="container mb-5">
			<div class="row">
				<!-- Products -->
				<div class="col-md-8">
					<div class="row" id="products-container">

					</div>
				</div>

				<!-- Корзина -->
				<div class="col-md-4">

					<!-- Корзина -->
					<div class="card mb-4">
						<div class="card-body">
							<h5 class="card-title">Ваш заказ</h5>

							<div data-cart-empty class="alert alert-secondary" role="alert">
								Корзина пуста
							</div>

							<!-- cart-wrapper -->
							<div class="cart-wrapper">

							</div>
							<!-- // cart-wrapper -->

							<!-- Стоимость заказа -->
							<div class="cart-total">
								<p data-cart-delivery class="none">
									<span class="h5">Доставка:</span>
									<span class="delivery-cost">250 ₽</span><br>
									<span class="small">Бесплатно при заказе от 600 ₽</span>
								</p>
								<p><span class="h5">Итого:</span>
									<span class="total-price">0</span>
									<span class="rouble">₽</span>
								</p>
							</div>
							<!-- // Стоимость заказа -->

						</div>

						<!-- Оформить заказ -->
						<div id="order-form" class="card-body border-top none">
							<h5 class="card-title">Оформить заказ</h5>
							<form>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Ваше имя" required name="name"
										minlength="2" pattern="[А-Яа-яA-Za-z\s]+">

									<input type="tel" class="form-control mt-2" placeholder="Ваш номер телефона"
										required name="phone">

									<input type="email" class="form-control mt-2" placeholder="Ваш email" required
										name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
								</div>
								<button type="submit" class="btn btn-block btn-outline-warning">Заказать</button>
							</form>
						</div>
						<!-- // Оформить заказ -->

					</div>
					<!-- // Корзина -->

				</div>

			</div>
		</div>
	</main>
	@@include('blocks/footer.html')
	<script src="./js/index.bundle.js"></script>
</body>

</html>
